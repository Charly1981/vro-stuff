<!doctype html>
<html>
<head>
<title>Create password</title>
</head>
<body>
<form method="post" action="/password/create">
Password ID: <input name="id" type="number"><br>
Password name: <input name="name" type="text"><br>
Password description: <input name="desc" type="text"><br>
Hostname: <input name="hostname" type="text"><br>
Username: <input name="username" type="text"><br>
Password: <input name="password" type="password"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
